<!DOCTYPE html>
<html>
<head>
	<title>CS Office Map</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
	<style>
		#mapid { height: 500px; }
	</style>
</head>
<body>
	<div id="mapid"></div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
	<script>
		var mymap = L.map('mapid').setView([39.8283, -98.5795], 4); // set the center of the map to the US and zoom level to 4

		L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { // use OpenStreetMap as the base layer
			maxZoom: 19,
			attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
		}).addTo(mymap);

		// define an array of cities with their coordinates, labels, and URLs
		var cities = [
			{ name: "New York City", coords: [40.7128, -74.0060], label: "NYC", url: "https://en.wikipedia.org/wiki/New_York_City" },
			{ name: "Los Angeles", coords: [34.0522, -118.2437], label: "LA", url: "https://en.wikipedia.org/wiki/Los_Angeles" },
			{ name: "Chicago", coords: [41.8781, -87.6298], label: "CHI", url: "https://en.wikipedia.org/wiki/Chicago" }
		];

		// add markers for each city with labels and URLs
		for (var i = 0; i < cities.length; i++) {
			var city = cities[i];
			var marker = L.marker(city.coords).addTo(mymap);
			marker.bindPopup('<a href="' + city.url + '">' + city.name + '</a><br>' + city.label);
		}
	</script>
</body>
</html>
